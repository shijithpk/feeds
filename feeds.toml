[magazinelib]
title = "MagazineLib.com"
url = "https://magazinelib.com"
entrySelector = "article[class*=type-post]"
titleSelector = "div > header > h3 > a"
linkSelector = "div > header > h3 > a"
dateSelector = "div > footer > p > time"
waitUntil = "load"
